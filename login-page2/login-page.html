<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media-querie.css">
    <title>Login Page</title>
</head>
<body>
    <div class="flex-center">
        <div class="grid-container">
            <div class="signin-tab">
                <h1>Sign in</h1>
                <form id="login-form" action="">
                    <input class="name-input" type="text" placeholder="Name" required>
                    <input class="pass-input" type="password" placeholder="••••••••" required>
                    <input class="submit-btn" type="submit" value="Sign in">
                </form>
        
                <div class="sign-opts">
                    <p>Or sign in with</p>
                    <div class="options">
                        <a id="facebook-btn" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a id="google-btn" href="#"><i class="fa-brands fa-google"></i></a>
                        <a id="linkedin-btn" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
                <p id="signup-querie">No account yet? <a href="#">Sign up</a></p>
            </div>
            <div class="signup-tab">
                <div class="signup-center">
                    <h1>Welcome back!</h1>
                    <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
                    <a id="signup-btn" href="#">No account yet? Sign up.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
