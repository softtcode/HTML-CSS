<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Card de perfil</title>
</head>
<body>
    <div class="center">
        <div class="card">
            <div class="perfil_foto">
                <img src="assets/images/sukuna.jpg" alt="">
            </div>

            <div class="general_infos">
                <div class="perfil_info">
                    <h2>Ryomen Sukuna</h2>
                    <p>Desenvolvedor Front-end</p>
                </div>
                <div class="perfil_actions">
                    <button id="seguir-btn"><i class="fa-solid fa-plus"></i>Seguir</button>
                    <button id="msg-btn"><i class="fa-solid fa-envelope"></i>Mensagem</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
