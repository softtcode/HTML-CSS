<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="center-flex">
        <nav class="sidebar">
            <div class="perfil">
                <div class="card_foto_perfil"><img src="images/user.png" alt=""></div>
                <h1>Isaque Aleixo</h1>
                <p>aleixoisaque12@gmail.com</p>
            </div>
            <ul class="list_links">
                <li id="home_nav" class="link">
                    <label for="home_label"><i id="home_icon" class="fa-solid fa-house"></i></label>
                    <a id="home_label" href="#">Home</a>
                </li>

                <li id="file_nav" class="link">
                    <label for="file_label"><i class="fa-solid fa-file"></i></label>
                    <a id="file_label" href="#">Arquivos</a>
                </li>

                <li id="msg_nav" class="link">
                    <label for="msg_label"><i class="fa-solid fa-message"></i></label>
                    <a id="msg_label" href="#">Mensagens</a>
                </li>

                <li id="noti_nav" class="link">
                    <label for="noti_label"><i class="fa-solid fa-bell"></i></label>
                    <a id="noti_label" href="#">Notificações</a>
                </li>

                <li id="loc_nav" class="link">
                    <label for="loc_label"><i class="fa-solid fa-location-dot"></i></label>
                    <a id="loc_label" href="#">Localização</a>
                </li>

                <li id="graph_nav" class="link">
                    <label for="graph_label"><i class="fa-solid fa-table"></i></label>
                    <a id="graph_label" href="#">Gráfico</a>
                </li>

            </ul>
        </nav>
        <main class="principal">
            <h1>Dashboard do Usuário</h1>

            <div class="cards_resume-section">
                <div class="card_resume">
                    <h3>Ganhos<i class="fa-solid fa-dollar-sign resume_icons"></i></h3>
                    <span class="valor_resume">
                        <p id="ganho">5,703</p>
                    </span>
                </div>

                <div class="card_resume">
                    <h3>Usuários Online<i class="fa-solid fa-share-nodes resume_icons"></i></h3>
                    <span class="valor_resume">
                        <p>7,892</p>
                    </span>
                </div>

                <div class="card_resume">
                    <h3>Likes<i class="fa-solid fa-thumbs-up resume_icons"></i></h3>
                    <span class="valor_resume">
                        <p>10.347</p>
                    </span>
                </div>

                <div class="card_resume">
                    <h3>Nota<i class="fa-solid fa-star resume_icons"></i></h3>
                    <span class="valor_resume">
                        <p>8.7/10</p>
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
