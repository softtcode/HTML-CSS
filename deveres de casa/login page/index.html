<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all and (prefers-color-scheme: dark)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="card">
        <div class="conteudo">

            <h1 id="login">LOGIN</h1>

            <form method="post">
                <label for="email">
                    <input placeholder="Email" id="email" class="caixa" type="email">
                </label>
                
                <label for="senha">
                    <input placeholder="••••••••" id="senha" class="caixa" type="password">
                </label>
                <p>
                    <input id="check" type="checkbox"> <span class="text"><label for="check">Remember me</label></span>
                </p>
                <input id="login_button" class="caixa" type="submit" value="LOGIN">
            </form>

            <section class="options">
                <p>Or login with</p>
                <ul>
                    <li id="facebook"><button><i class="fa-brands fa-facebook"></i> Facebook</button></li>
                    <li id="google"><button><i class="fa-brands fa-google"></i> Google</button></li>
                </ul>
            </section>

            <p id="sign" class="text">Not a member? <a href="#">Sign up now</a></p>
        </div>
    </div>
</body>
</html>
