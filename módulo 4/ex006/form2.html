<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get">
        <p>
            <label for="icor">Cor</label>
            <input name="cor" id="icor" type="color" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input name="nivel" id="inivel" type="range" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto"> Foto do Perfil</label>
            <input name="foto" id="ifoto" type="file">
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
