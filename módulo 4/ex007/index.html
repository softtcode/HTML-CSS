<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Form</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="">
        <div>
            <label for="prof">Profissão</label>
            <input name="prof" id="prof" type="text" list="lib">
            <datalist id="lib">
                <option value="ADM">Administração</option>
                <option value="DEV">Programador</option>
                <option value="PM">Policial Militar</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </div>
    </form>
</body>
</html>
