<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>

    <h1>Testando carga de imagens</h1>

    <section>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
        <img src="logo-html.webp" alt="Logo HTML5">
        <img src="css-logo.webp" alt="Logo CSS3">
    </section>

    <hr>

    <section>
        <p>Podemos também carregar imagens que estão em sub-pastas</p>
        <img src="imagens/css-logo.webp" alt="Logo CSS3 (subpasta)">
        <img src="imagens/logo-html.webp" alt="Logo HTML5 (subpasta)">
        <p>
            Para adicionar a imagem do CSS: <code>imagens/css-logo.webp</code><br>Para adicionar a imagem do HTML5: <code>imagens/logo-html5</code>
        </p>
    </section>

    <hr>

    <section>
        <p>Também podemos carregar imagens externas (links).</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-1-225993.png" alt="logo-javascript">
    </section>

</body>
</html>
