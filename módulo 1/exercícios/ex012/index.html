<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos | Como inserir</title>
</head>
<body>

    <section>
        <h1>Meu vídeo</h1>
        <p>Aqui você verá como ganhar dinheiro com tigrinho!</p>
        
        <video width="480" controls poster="imagens/thumb-1920.png" loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.mkv" type="video/x-matroska">
            <source src="midia/meu-video.webm" type="video/webm">
            <p>Seu navegador não suporta o formato do vídeo.
                <a href="midia/meu-video.mp4">Clique aqui</a> para baixar o vídeo.
            </p>
        </video>
    </section>
    
    <section>
        <h1>Inserindo vídeos do Youtube</h1>
        <p>Esse vídeo foi gerado por um link do Youtube!</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Lk8clEK5J9Y?si=CCEmwnVvInyBpDge" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    
</body>
</html>
